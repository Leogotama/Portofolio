<!DOCTYPE html>
<html>
<head>
    <link href="css/form.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form>
        <div class="itemform row">
            <div class="f1">
                <label for="NamaDepan">Nama Depan</label>
                <label for="NamaLengkap">Nama Lengkap</label>
                <label for="Alamat">Alamat</label>
            </div>
            <div class="f2">
                <input type="text" class="inputText" id="NamaDepan" placeholder="Nama Depan Anda" name=""> <br>
                <input type="text" class="inputText" id="NamaLengkap" placeholder="Nama Lengkap Anda" name=""><br>
                <input type="text" class="inputText" id="Alamat" placeholder="Alamat Anda" name="">
            </div>
        </div>

        <br><br>
        <fieldset>
            <legend>Jenis Kelamin</legend>
            <input type="radio" class="radioCheck" id="priaa" name="a">
                <label for="priaa">Pria</label><br>
            <input type="radio" class="radioCheck" id="wanitaa" name="a">
                <label for="wanitaa">Wanita</label>

        </fieldset>

        <br><br>

        <fieldset>
            <legend>Kesukaan Olahraga</legend>
            <input type="checkbox" class="radioCheck" id="volly" name="">
                <label for="volly">Voli<label><br>
            <input type="checkbox" class="radioCheck" id="bola" name="">
                <label for="bola">Bola</label><br>
            <input type="checkbox" class="radioCheck" id="bultang" name="">
                <label for="bultang">Bulutangkis</label>
        </fieldset>
        <br><br>

        Agama
        <select>
            <option selected="">Kristen</option>
            <option>Islam</option>
            <option>Katholik</option>
            <option>Buddha</option>
            <option>Hindu</option>
            <option>Konghucu</option>
        </select>

        <br><br>
        Keterangan
        <textarea rows="5" cols="60"></textarea>
        <br><br>

        <div class="tool">
        Password Anda <input type="password" placeholder="password anda" name="">

            <div class="tip">
        <input type="submit" value="kirim" name=""><span>Mengirimkan Data Inputan </span> 
            </div>

        <button type="button" onclick="alert('Melakukan registrasi')">Sedang apa saya?</button>
        </div>
    </form>
</body>

</html>
